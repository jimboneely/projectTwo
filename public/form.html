<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Information</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 id="form-title" class="panel-title"></h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>

              <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone">
              </div>

              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail">
              </div>

              <div class="form-group">
                <label for="inputAge">Child's Age</label>
                <input type="text" class="form-control" id="inputAge">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>

  </div>

</body>
</html>

<script type="text/javascript">

    var centerName;
    var centerEmail;

    // $("unique div/button for child center").on("click", function(event) {

    //    centerName = this.value.name;

    //  send to form page

    $(".submit").on("click", function(event) {
      event.preventDefault();

      // Create object of user inputs
      var newUser = {
        userName: $("#inputName").val().trim(),
        userPhone: $("#inputPhone").val().trim(),
        userEmail: $("#inputEmail").val().trim(),
        userChild: $("#inputAge").val().trim(),
        // centerName: 
        // centerEmail:
      };

      console.log("newUser object created");

      $.post("/api/log", newUser,
        function(data) {
          alert("Information Submitted");

          // Clear form on submit
          $("#inputName").val("");
          $("#inputPhone").val("");
          $("#inputEmail").val("");
          $("#inputAge").val("");

        });

    });

</script>
